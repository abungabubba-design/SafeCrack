<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCrack Home</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="easy">

  <div class="container" style="text-align:center;">
    <h1>SafeCrack</h1>

    <p style="font-size:1.5em;">High Score: <span id="highScoreDisplay">0</span></p>

    <div style="margin:20px 0;">
      <h2>Choose Mode:</h2>
      <button class="modeButton" data-mode="classic">ğŸµ Classic Mode</button>
      <button class="modeButton" data-mode="heist">ğŸ•µï¸ Heist Mode</button>
    </div>

    <div style="margin:20px 0;">
      <h2>Choose Difficulty:</h2>
      <button class="difficultyButton" data-difficulty="easy">Easy</button>
      <button class="difficultyButton" data-difficulty="medium">Normal</button>
      <button class="difficultyButton" data-difficulty="hard">Hard</button>
      <button class="difficultyButton" data-difficulty="insane">Insane</button>
    </div>

    <button id="playButton" style="margin-top:20px; font-size:1.2em;">ğŸš€ Play</button>

    <p style="margin-top: 30px; color:#aaa; font-size:0.9em;">
      Made by Justin Akande
    </p>
  </div>

  <script>
    const highScoreDisplay = document.getElementById("highScoreDisplay");
    const playButton = document.getElementById("playButton");
    const modeButtons = document.querySelectorAll(".modeButton");
    const difficultyButtons = document.querySelectorAll(".difficultyButton");

    // Load high score
    let highScore = parseInt(localStorage.getItem("safecrackHighScore")) || 0;
    highScoreDisplay.textContent = highScore;

    // Default selections
    let selectedMode = "classic";
    let selectedDifficulty = "easy";

    // Mode selection
    modeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        selectedMode = btn.getAttribute("data-mode");
        modeButtons.forEach(b => b.style.backgroundColor = "#222");
        btn.style.backgroundColor = "#0ff";
      });
    });

    // Difficulty selection
    difficultyButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        selectedDifficulty = btn.getAttribute("data-difficulty");
        difficultyButtons.forEach(b => b.style.backgroundColor = "#222");
        btn.style.backgroundColor = "#0ff";
      });
    });

    // Play button redirects to game.html and stores selections
    playButton.addEventListener("click", () => {
      localStorage.setItem("safecrackMode", selectedMode);
      localStorage.setItem("safecrackDifficulty", selectedDifficulty);
      localStorage.setItem("safecrackScore", 0); // reset score for new game
      window.location.href = "game.html";
    });

    // Optional: High score flash animation
    setInterval(() => {
      highScoreDisplay.style.color = highScoreDisplay.style.color === "yellow" ? "#0ff" : "yellow";
    }, 1000);
  </script>
</body>
</html>
